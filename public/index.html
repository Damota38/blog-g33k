<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="images/logo-geek.webp" sizes="96x96"/>
    <link rel="shortcut icon" type="image/webp" href="images/logo-geek.webp"/>
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo-geek.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="images/logo-geek.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="images/logo-geek.webp">
    <title>Blog G33K</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header avec authentification -->
        <header>
            <div class="header-content">
                <div class="titlelogo">
                    <img src="images/logo-geek.webp" alt="logo">
                    <h1>Le blog G33K</h1>
                </div>
                <div class="auth-section">
                    <span id="userInfo"></span>
                    <button id="loginBtn" class="btn-primary">Se connecter</button>
                    <button id="registerBtn" class="btn-secondary">S'inscrire</button>
                    <button id="logoutBtn" class="btn-danger" style="display:none;">D√©connexion</button>
                </div>
            </div>
        </header>

        <!-- Panel Admin (cach√© par d√©faut) -->
        <div id="adminPanel" class="admin-panel" style="display:none;">
            <h3>üîß Panel Admin</h3>
            <button id="newArticleBtn" class="btn-primary">‚úçÔ∏è Nouvel Article</button>
        </div>

        <!-- Zone de messages -->
        <div id="messageContainer"></div>

        <!-- Barre de recherche et filtres -->
        <div class="search-filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher des articles..." class="search-input">
                <button id="searchBtn" class="btn-primary search-btn">üîç</button>
                <button id="clearSearchBtn" class="btn-secondary clear-btn" style="display: none;">‚úï</button>
            </div>
            <div class="filter-container">
                <select id="sortFilter" class="filter-select">
                    <option value="newest">Plus r√©cents</option>
                    <option value="oldest">Plus anciens</option>
                    <option value="most-liked">Plus aim√©s</option>
                    <option value="most-commented">Plus comment√©s</option>
                </select>
                <select id="authorFilter" class="filter-select">
                    <option value="all">Tous les auteurs</option>
                </select>
            </div>
        </div>

        <!-- Container des articles -->
        <div id="articlesContainer" class="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des articles...
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Se connecter</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('loginModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nom d'affichage</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">S'inscrire</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('registerModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'article -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <h2 id="articleModalTitle">Nouvel Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label>Contenu</label>
                    <textarea id="articleContent" required></textarea>
                </div>
                <div class="form-group">
                    <label>Lien YouTube (optionnel)</label>
                    <input type="url" id="articleYoutubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                    <small>Collez un lien YouTube pour int√©grer une vid√©o</small>
                </div>
                <div class="form-group">
                    <label>M√©dias (Images/Vid√©os/Audio)</label>
                    <div class="media-upload-section">
                        <div class="media-buttons">
                            <button type="button" id="addMediaBtn" class="btn-secondary">üìé Ajouter des m√©dias</button>
                            <button type="button" id="addAudioBtn" class="btn-secondary">üé§ Enregistrer audio</button>
                        </div>
                        <div id="articleMediaPreview" class="media-preview"></div>
                        <div id="article-audio-recorder" class="audio-recorder" style="display: none;">
                            <button type="button" id="article-record-btn" class="record-btn">üé§</button>
                            <span id="article-recording-time" class="recording-time">00:00</span>
                            <span id="article-recording-status" class="recording-status">Appuyez pour enregistrer</span>
                            <audio id="article-audio-preview" style="display: none;" controls></audio>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Publier imm√©diatement
                        <input type="checkbox" id="articlePublished" checked>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Enregistrer</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('articleModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts Cloudinary -->
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    <script src="cloudinary-config.js"></script>
    <script src="debug.js"></script>
    <script src="youtube-test.js"></script>
    <script src="script.js"></script>
</body>

<div class="reading-progress" id="readingProgress"></div>

</html>
