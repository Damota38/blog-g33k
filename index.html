<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.png" href="lunettes.png">
    <title>Blog G33K</title>
    <!-- Styles CSS refactoris√©s -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/interactions.css">
</head>
<body>
    <div class="container">
        <!-- Header avec authentification -->
        <header>
            <div class="header-content">
                <h1>üìù Mon Blog Firebase</h1>
                <div class="auth-section">
                    <span id="userInfo"></span>
                    <button id="loginBtn" class="btn btn-primary">Se connecter</button>
                    <button id="registerBtn" class="btn btn-secondary">S'inscrire</button>
                    <button id="logoutBtn" class="btn btn-danger" style="display:none;">D√©connexion</button>
                </div>
            </div>
        </header>

        <!-- Panel Admin (cach√© par d√©faut) -->
        <div id="adminPanel" class="admin-panel" style="display:none;">
            <h3>üîß Panel Admin</h3>
            <button id="newArticleBtn" class="btn btn-primary">‚úçÔ∏è Nouvel Article</button>
        </div>

        <!-- Zone de messages -->
        <div id="messageContainer"></div>

        <!-- Container des articles -->
        <div id="articlesContainer" class="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des articles...
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group flex gap-md">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <button type="button" class="btn btn-secondary" data-close-modal="loginModal">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nom d'affichage</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group flex gap-md">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <button type="button" class="btn btn-secondary" data-close-modal="registerModal">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'article -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <h2 id="articleModalTitle">Nouvel Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="articleTitle" name="titre" required>
                </div>
                <div class="form-group">
                    <label>Contenu</label>
                    <textarea id="articleContent" name="contenu" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="articlePublished" checked>
                        Publier imm√©diatement
                    </label>
                </div>
                <div class="form-group flex gap-md">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" data-close-modal="articleModal">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <!-- Configuration Firebase (non versionn√©e) -->
    <script src="config.js"></script>
    
    <!-- Services utilitaires -->
    <script src="utils/notification-service.js"></script>
    <script src="utils/modal-service.js"></script>
    <script src="utils/theme-service.js"></script>
    
    <!-- Modules de l'application -->
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reactions.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
